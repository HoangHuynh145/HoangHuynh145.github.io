<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoàng Huỳnh Mp3</title>
</head>
<body>
    <div class="main_content">
        <div class="header">
            <!-- cao 70px -->
            <div class="header_search">
                <button class="header_search_btn">
                    <i class="fas fa-search"></i>
                </button>
                <input type="text" class="header_input" placeholder="Nhập tên bài hát, nghệ sĩ...">
            </div>
            <div class="change">
                <div class="icon theme">
                     <i class="fas fa-tshirt"></i>
                </div>
                <div class="icon upload">
                    <i class="fas fa-upload"></i>
                </div>
                <div class="icon setting">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="user_avt">
                    <img src="./assets/img/avt.jpg" alt="">
                </div>
           </div>
        </div>
        <div class="body">
            <div class="body_header">
                <!-- CD -->
                <div class="cd_thumb">
                    <img src="./assets/img/avt.jpg" alt="">
                </div>
                <!-- dashboard  -->
                <div class="dashboard">
                    <!-- header  -->
                    <header>
                        <div class="about_song">
                            <h4>Now playing:</h4>
                            <h3>String 57th & 9th</h3>
                        </div>
                        <div class="author">
                            <h4>Singer:</h4>
                            <h3>Hoang Huynh</h3>
                        </div>
                    </header>
                </div>
            </div>
            <!-- playlist -->
            <div class="playlist">
                
            </div>
            <!-- song  -->
        </div>
    </div>
    <div class="navigation">
        <div class="logo">
            <h2>Nhạc Của Hoàng</h2>
        </div>
        <div class="card">
            <div class="card_img">
                <img src="./assets/img/avt.jpg" alt="">
            </div>
            <h2>Hoang Huynh</h2>
            <p>Fullstack Developer</p>
            <div class="social">
                <a href="">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <button>Contact me</button>
        </div>

        <div class="change_nav">
            <div class="icon upload">
                <i class="fas fa-upload"></i>
            </div>
            <div class="icon setting">
                <i class="fas fa-cog"></i>
            </div>
       </div>
    </div>
    <div class="control">
        <div class="control_container">
            <div class="interact">
                <button class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </button>
                <button class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="btn btn-toggle-play">
                    <i class="fas fa-play icon_play"></i>
                    <i class="fas fa-pause icon_pause"></i>
                </button>
                <button class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="btn btn-random">
                    <i class="fas fa-random"></i>
                </button>
            </div>
            <input type="range" class="progress" id="progress" value="0" step="1" min="0" max="100">
            <audio id="audio" src=""></audio>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
